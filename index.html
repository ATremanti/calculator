<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="flexContainer">
        <div class="display">
            <div class="previous-value">123</div>
            <div class="current-value">000</div>
        </div>
        <div class="buttons">
            <button class="btn-clear button">C</button>
            <div class="empty"></div>
            <div class="empty"></div>
            <button class="btn-op button">รท</button>
            <button class="btn-num button">7</button>
            <button class="btn-num button">8</button>
            <button class="btn-num button">9</button>
            <button class="btn-op button">*</button>
            <button class="btn-num button">4</button>
            <button class="btn-num button">5</button>
            <button class="btn-num button">6</button>
            <button class="btn-op button">-</button>
            <button class="btn-num button">1</button>
            <button class="btn-num button">2</button>
            <button class="btn-num button">3</button>
            <button class="btn-op button">+</button>
            <div class="empty"></div>
            <button class="btn-num button">0</button>
            <button class="btn-dot button">.</button>
            <button class="btn-equal button">=</button>
        </div>
    </div>
</body>
</html>
