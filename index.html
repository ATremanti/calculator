<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="flexContainer">
        <div class="display">000</div>
        <div class="buttons">
            <div class="btn-clear button">C</div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="btn-op button">/</div>
            <div class="btn-num button">7</div>
            <div class="btn-num button">8</div>
            <div class="btn-num button">9</div>
            <div class="btn-op button">*</div>
            <div class="btn-num button">4</div>
            <div class="btn-num button">5</div>
            <div class="btn-num button">6</div>
            <div class="btn-op button">-</div>
            <div class="btn-num button">1</div>
            <div class="btn-num button">2</div>
            <div class="btn-num button">3</div>
            <div class="btn-op button">+</div>
            <div class="button"></div>
            <div class="btn-num button">0</div>
            <div class="btn-dot button">.</div>
            <div class="btn-equal button">=</div>
        </div>
    </div>
</body>
</html>
