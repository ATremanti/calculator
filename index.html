<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="flexContainer">
        <div class="display">
            <div class="previous-value"></div>
            <div class="current-value"></div>
        </div>
        <div class="buttons">
            <button class="btn-clear button">C</button>
            <div class="empty"></div>
            <div class="empty"></div>
            <button class="btn-op button" value="รท">รท</button>
            <button class="btn-num button" value="7">7</button>
            <button class="btn-num button" value="8">8</button>
            <button class="btn-num button" value="9">9</button>
            <button class="btn-op button" value="*">*</button>
            <button class="btn-num button" value="4">4</button>
            <button class="btn-num button" value="5">5</button>
            <button class="btn-num button" value="6">6</button>
            <button class="btn-op button" value="-">-</button>
            <button class="btn-num button" value="1">1</button>
            <button class="btn-num button" value="2">2</button>
            <button class="btn-num button" value="3">3</button>
            <button class="btn-op button" value="+">+</button>
            <div class="empty"></div>
            <button class="btn-num button" value="0">0</button>
            <button class="btn-dot button">.</button>
            <button class="btn-equal button">=</button>
        </div>
    </div>
    <div class="footer">
        <footer>Created by ATremanti</footer><a href="https://github.com/ATremanti"><img src="images/GitHub-Mark-Light-32px.png" alt="GitHub Mark"></a>
    </div>
</body>
</html>
